<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Vincent Monteleone"/>
    <title>Red Rooster House (Rockville Centre): Spanish Food, Authentic Spanish Food, RVC Restaurant</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap-reboot.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='devices.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500;1,700;1,800&display=swap" rel="stylesheet">

	<link rel="apple-touch-icon" sizes="57x57" href="{{url_for('static', filename='images/icons/apple-icon-57x57.png')}}">
	<link rel="apple-touch-icon" sizes="60x60" href="{{url_for('static', filename='images/icons/apple-icon-60x60.png')}}">
	<link rel="apple-touch-icon" sizes="72x72" href="{{url_for('static', filename='images/icons/apple-icon-72x72.png')}}">
	<link rel="apple-touch-icon" sizes="76x76" href="{{url_for('static', filename='images/icons/apple-icon-76x76.png')}}">

	<link rel="apple-touch-icon" sizes="120x120" href="{{url_for('static', filename='images/icons/apple-icon-120x120.png')}}">
	<link rel="apple-touch-icon" sizes="144x144" href="{{url_for('static', filename='images/icons/apple-icon-144x144.png')}}">

	<link rel="icon" type="image/png" sizes="96x96" href="{{url_for('static', filename='images/icons/favicon-96x96.png')}}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='images/icons/favicon-16x16.png')}}">
	<link rel="manifest" href="{{url_for('static', filename='images/icons/manifest.json')}}">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="{{url_for('static', filename='images/icons/ms-icon-144x144.png')}}">
	<meta name="theme-color" content="#ffffff">
	
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-xl navbar-dark" id="navigation-bar" role="navigation">
        <a href="{{url_for('main.home')}}"><img class="navbar-brand" id="navbar-brand" src="{{url_for('static', filename='images/RoosterLogo.svg')}}" alt="restaurant logo (rooster)"></a>
        <span class="nav-restaurant-name" id="nav-restaurant-name">RED ROOSTER HOUSE</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsing-navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsing-navbar">
          <ul class="navbar-nav ml-auto" id="nav-list-container">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('main.home')}}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('main.menu')}}" target="_blank">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('main.contact')}}">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
      </div>
    </header>
    <main role="main">
      {%block content%} {%endblock%}
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='pageUtils.js')}}"></script>
  </body>
</html>
